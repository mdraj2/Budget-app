<body>
	<header class = "header">
		<div class = "header__title">
			<h1 class = "header__title--primary">Keepatit</h1>
			<h2 class = "header__title--secondary">Your personal budget assistant</h2>
		</div>

			<div class= "summary__budget">$12</div>
			<div class= "summary__income"></div>
			<div class= "summary__expense"></div>
	</section>

	<div class = "add">
		<select class ="add__type">
			<option value="inc">+</option>
			<option value="exp">-</option>
		</select>
		<input class ="add__description" type = 'text' placeholder="Add description">
		<input class ="add__value" type = 'number' placeholder="Value">
		<button class="add__btn">CLICK THIS TO ADD</button>
	</div>

	<div class = "container item">

					</div>
				</div>

			</div>
			<div class="col-1-of-2">
				<h2 class = "heading--expense">Expenses</h2>
				<div class ="item--expense">
					<div class="expense__list">
						<!-- '<div class = "item" id="exp-%id%"><div class = "item__description">%description%</div><div class="item__value">%value%</div><div class ="item__percentage">%percentage%</div><div class="item__delete"><button class ="item__delete--btn">Delete Entry</button></div></div>'; -->

		</div>

		</div> -->
