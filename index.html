<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans|Pacifico|Roboto&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	
	 <link rel="stylesheet" href="css/style.css">

</head>
<body>
	<header class = "header">
		<div class = "header__title">
			<h1 class = "header__title--primary">Keepatit</h1>
			<h2 class = "header__title--secondary">Your personal budget assistant</h2>
		</div>
	</header>

	<section class = "summary">
			<h3  class = "summary__title"></h3>
			<div class= "summary__budget">$12</div>
			<div class= "summary__income"></div>
			<div class= "summary__expense"></div>
	</section>
    

    <fieldset class = "newItem">
		<legend>Add new Item:</legend> 
		<div class="row innercontent">
		    <div class="col">
		      <label for="cashflowType">Type:</label>
				<select class ="add__type form-control" id = "cashflowType">
					<option value="inc">+</option>
					<option value="exp">-</option>
				</select>
		    </div>
		    <div class="col">
		      <label for="descriptionType">Description:</label>
			  <input class ="add__description form-control" type = 'text' placeholder="Add description" id="descriptionType">
		    </div>
		    <div class="col">
		      <label for="itemAmount">Amount $:</label>
			  <input class ="add__value form-control" type = 'number' placeholder="Value" id= "itemAmount">
		    </div>
	  	</div>
	  <button class="btn btn-lg add__btn ">CLICK THIS TO ADD</button>
	</fieldset>
 
	


	<div class = "container item">
		<div class = row>
			<div class="col-1-of-2">
				<h2 class = "heading--income">Income</h2>
				<div class ="item--income">
					<div class="income__list">
						<!-- html = '<div class = "item" id="inc-%id%"><div class = "item__description">%description%</div><div class="item__value">%value%</div><div class="item__delete"><button class ="item__delete--btn">Delete Entry</button></div></div>'; -->
					</div>
				</div>

			</div>
			<div class="col-1-of-2">
				<h2 class = "heading--expense">Expenses</h2>
				<div class ="item--expense">
					<div class="expense__list">
						<!-- '<div class = "item" id="exp-%id%"><div class = "item__description">%description%</div><div class="item__value">%value%</div><div class ="item__percentage">%percentage%</div><div class="item__delete"><button class ="item__delete--btn">Delete Entry</button></div></div>'; -->
					</div>
				</div>
			</div>
		</div>

		<!-- <div class = row>
			<div class="col-1-of-2">
				<h2>Income</h2>
			</div>
			<div class="col-1-of-2">
				<h2>Expenses</h2>
			</div>
		</div> -->
	</div>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script src="script.js"></script>
</body>
</html>
